<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=entry.author.username) }}">
                <img src="{{ entry.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=entry.author.username) }}">
                {{ entry.author.username }}
            </a>
            said {{ moment(entry.timestamp).fromNow() }}:
            <br>
            <a href="{{ url_for('entry', english_word=entry.english_word) }}">
              {{ entry.english_word }}
            </a>
        </td>
    </tr>
</table>
