<table>
    <tr valign="top">
        <td>
               {% for key, value in definition.items() %}
                  <a href="{{ url_for('entry', english_word=key) }}">{{key}}</a>: {% for v in value | sort %}{{v}}{% if not loop.last %},
{% endif %}{% endfor %}
               {% endfor %}
        </td>
    </tr>
</table>
