{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
        </tr>
    </table>

    <hr>
<h1>{{ entry.english_word }}</h1>
<p>Definition requested by <a href="http://www.twitter.com/{{ entry.username }}">{{ entry.username }}</a> on {{ entry.tweet_date.strftime('%m.%d.%Y') }} at: <a href="{{ entry.url }}" target="_blank">{{ entry.url }}</a></p>
{% endblock %}
